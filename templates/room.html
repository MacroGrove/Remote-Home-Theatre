<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title> RTH | {{ room.name }} </title>
        <link rel="stylesheet" href="/static/styles/lobby.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8">
            var socket = io();
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="&times;"></button>                    </button>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </header>
        <main>
             <!-- Navigation -->
             <nav class="navbar navbar-light bg-primary">
                <a class="navbar-brand" href="/home/">Remote Home Theatre</a>
                <div class="d-flex justify-content-end">
                    {% if current_user.is_authenticated %}
                        <div class="nav-link">
                            <a class="btn btn-light" href="/lobby/" role="button">Lobby</a>
                        </div>
                        <div class="nav-link">
                            <a class="btn btn-light" href="/logout/" role="button">Logout</a>
                        </div>
                    {% else %}
                        <div class="nav-link">
                            <a class="btn btn-light" href="/login/" role="button">Login</a>
                        </div>
                        <div class="nav-link">
                            <a class="btn btn-light" href="/register/" role="button">Join</a>
                        </div>
                    {% endif %}
                </div>
            </nav>

            <div class="container">
                <div class="row align-items-start">
                    <!-- Video -->
                    <div class="col">                       
                        <!-- Link Input -->
                        <form method="POST">
                            {{ form.hidden_tag() }}

                            {{ form.video() }}

                            {{ form.submit() }}
                        </form>
                        
                        <!-- Video  -->
                        <iframe width="854" height="480" src="{{video}}"></iframe>
                    </div>
    
                    <!-- Chat and Queue -->
                    <div class="col">
                        <ul class="nav nav-tabs" id="tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="queue-tab" data-bs-toggle="tab" data-bs-target="#queue" type="button" role="tab" aria-controls="queue" aria-selected="true">Queue</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="chat-tab" data-bs-toggle="tab" data-bs-target="#chat" type="button" role="tab" aria-controls="chat" aria-selected="false">Chat</button>
                            </li>
                        </ul>    

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="queue" role="tabpanel" aria-labelledby="queue-tab">QUEUE</div>
                            <div class="tab-pane fade" id="chat" role="tabpanel" aria-labelledby="chat-tab">CHAT</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-primary mt-auto">
            Created by Dumbledorf Stonks Â©
        </footer>
    </body>
</html>
