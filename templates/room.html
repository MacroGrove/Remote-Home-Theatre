<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title> {{ room.name }} </title>
        <link rel="stylesheet" href="/static/styles/lobby.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="&times;"></button>                    </button>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </header>
        <main>
             <!-- Navigation -->
             <nav class="navbar navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/home/">Remote Home Theatre</a>
                    <form class="d-flex">
                        {% if current_user.is_authenticated %}
                        <a class="btn btn-light" href="/lobby/" role="button">Lobby &raquo;</a>
                        <a class="btn btn-light" href="/logout/" role="button">Logout &raquo;</a>
                        {% else %}
                        <a class="btn btn-light" href="/login/" role="button">Login &raquo;</a>
                        <a class="btn btn-light" href="/register/" role="button">Join &raquo;</a>
                        {% endif %}
                    </form>
                </div>
            </nav>

            <!-- TODO Embed YouTube Search-->
            <!-- TODO Embed Vimeo Search -->
          
            <!-- TODO Create Chat -->
            <!-- TODO Create Queue -->
            <form action="#" method="POST">
                {{ form.hidden_tag() }}

                {{ form.video() }}

                {{ form.submit() }}
            </form>

            <iframe width="1280" height="720" src="{{vid}}">
            </iframe>

        </main>
        <footer class="bg-primary mt-auto">
            Created by Dumbledorf Stonks Â©
        </footer>
    </body>
</html>
